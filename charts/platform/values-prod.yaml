# Production values

ingress:
  enabled: true
  className: "nginx"
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
  host: "platform.yourdomain.com"
  tls:
    - secretName: platform-tls
      hosts:
        - platform.yourdomain.com

api:
  replicas: 3

dashboard:
  replicas: 3
