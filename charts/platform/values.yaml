# Platform components configuration

api:
  image:
    repository: store-provisioning-api
    tag: "latest"
    pullPolicy: IfNotPresent
  
  replicas: 2
  
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 512Mi
  
  service:
    type: ClusterIP
    port: 3001

dashboard:
  image:
    repository: store-provisioning-dashboard
    tag: "latest"
    pullPolicy: IfNotPresent
  
  replicas: 2
  
  resources:
    requests:
      cpu: 50m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 256Mi
  
  service:
    type: ClusterIP
    port: 80

ingress:
  enabled: true
  className: ""
  annotations: {}
  host: ""

# RBAC for provisioning engine
rbac:
  enabled: true

# Service account
serviceAccount:
  create: true
  name: ""
