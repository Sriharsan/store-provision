store:
  id: ""
  engine: medusa

replicaCount: 1

image:
  repository: medusa-api
  tag: latest
  pullPolicy: Never

storefront:
  image:
    repository: ghcr.io/medusajs/nextjs-starter-medusa
    tag: latest

service:
  type: ClusterIP
  port: 9000

ingress:
  enabled: true
  className: nginx
  annotations: {}
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  - name: DATABASE_URL
    valueFrom:
      secretKeyRef:
        name: medusa-secrets
        key: database-url

  # Redis disabled â†’ Medusa works without it
  - name: REDIS_URL
    value: ""

healthCheck:
  enabled: true
  path: /health
  initialDelaySeconds: 30
  periodSeconds: 10
  timeoutSeconds: 5
  failureThreshold: 3

security:
  runAsNonRoot: false
  runAsUser: 999
  fsGroup: 999

postgresql:
  enabled: true
  image:
    repository: postgres
    tag: 15-alpine
  auth:
    username: postgres
    password: postgres
    database: medusa
  storage:
    size: 5Gi
