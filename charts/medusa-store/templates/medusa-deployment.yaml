apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-medusa-api
  namespace: {{ .Release.Namespace }}

spec:
  replicas: 1

  selector:
    matchLabels:
      app: {{ .Release.Name }}-medusa-api

  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-medusa-api

    spec:

      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for postgres..."
              until nc -z postgres 5432; do
                sleep 2
              done
              echo "Postgres ready!"

      containers:
        - name: medusa
          image: {{ .Values.image.repository }}:{{ .Values.image.tag }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}

          ports:
            - containerPort: 3001
              name: http

          env:
            - name: DATABASE_URL
              value: postgres://postgres:postgres@postgres:5432/medusa

            - name: NODE_ENV
              value: production

            - name: PORT
              value: "3001"

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
