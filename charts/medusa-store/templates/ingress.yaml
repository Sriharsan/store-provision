{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-medusa
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- toYaml .Values.ingress.annotations | nindent 4 }}

spec:
  ingressClassName: {{ .Values.ingress.className }}

  rules:
    - host: {{ printf "%s.localtest.me" .Values.store.id }}

      http:
        paths:

          - path: /api
            pathType: Prefix
            backend:
              service:
                name: medusa-api
                port:
                  number: 80

          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-storefront
                port:
                  number: 8000
{{- end }}
