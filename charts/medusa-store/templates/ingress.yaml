apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-medusa
  namespace: {{ .Release.Namespace }}
spec:
  ingressClassName: nginx
  rules:
    - host: {{ printf "%s.localtest.me" .Release.Name }}
      http:
        paths:
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: medusa-api
                port:
                  number: 80
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ .Release.Name }}-storefront
                port:
                  number: 8000
