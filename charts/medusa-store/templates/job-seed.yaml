apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Release.Name }}-seed
  namespace: {{ .Release.Namespace }}
  annotations:
    "helm.sh/hook": post-install
    "helm.sh/hook-delete-policy": hook-succeeded
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: OnFailure
      containers:
        - name: seed
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "‚è≥ Waiting for Postgres..."
              until pg_isready -h postgres -U {{ .Values.postgresql.auth.username }}; do
                sleep 2
              done

              echo "üöÄ Running Prisma migrations..."
              npx prisma migrate deploy

              echo "‚úÖ Seed step completed"
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: medusa-secrets
                  key: database-url
