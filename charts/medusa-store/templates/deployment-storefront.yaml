apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-storefront
  namespace: {{ .Release.Namespace }}
  labels:
    app: storefront
spec:
  replicas: 1
  selector:
    matchLabels:
      app: storefront
  template:
    metadata:
      labels:
        app: storefront
    spec:
      containers:
        - name: storefront
          image: storepro-storefront:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8000
