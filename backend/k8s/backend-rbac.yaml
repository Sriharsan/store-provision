apiVersion: v1
kind: ServiceAccount
metadata:
  name: provisioner
  namespace: platform
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: provisioner-role
rules:
  - apiGroups: ["", "apps", "networking.k8s.io"]
    resources:
      - namespaces
      - deployments
      - services
      - ingresses
      - pods
      - secrets
    verbs: ["*"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: provisioner-binding
subjects:
  - kind: ServiceAccount
    name: provisioner
    namespace: platform
roleRef:
  kind: ClusterRole
  name: provisioner-role
  apiGroup: rbac.authorization.k8s.io
